      validation-timeout: 3000
      # 此属性控制池中链接的最长生命周期，值 0 表示无限生命周期，默认 1800000(30 分钟)
      max-lifetime: 60000
      # 链接到数据库时等待的最长时间(秒)
      login-timeout: 5
      # 池中维护的最小空闲链接数
      minimum-idle: 10
