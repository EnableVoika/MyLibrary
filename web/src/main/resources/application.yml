    hikari:
      # 链接池最大链接数，默认是 10
      maximum-pool-size: 60
      # 连接超时时间，默认 30000(30 秒)
      connection-timeout: 60000
      # 空闲链接存活最大时间，默认 600000(10 分钟)
      idle-timeout: 60000
